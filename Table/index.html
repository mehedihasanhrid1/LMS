<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Store</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4b41a;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Fruit Store Inventory</h1>
  <table>
    <thead>
      <tr>
        <th>Fruit Name</th>
        <th>Price per kg ($)</th>
        <th>Available Quantity (kg)</th>
        <th>Origin Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apple</td>
        <td>3.50</td>
        <td>150</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>1.20</td>
        <td>300</td>
        <td>Ecuador</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>2.00</td>
        <td>200</td>
        <td>Spain</td>
      </tr>
      <tr>
        <td>Grapes</td>
        <td>4.00</td>
        <td>100</td>
        <td>Italy</td>
      </tr>
      <tr>
        <td>Mango</td>
        <td>5.00</td>
        <td>80</td>
        <td>India</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
