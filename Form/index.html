<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <form>
        <h2>Personal Details Form</h2>
        <label>Name: </label><br>
        <input type="text" placeholder="Type your name"><br>
        <label>Email: </label><br>
        <input type="email" placeholder="Type your email"><br>
        <label>Age: </label><br>
        <input type="number" placeholder="Your age"><br>
        <label>Password: </label><br>
        <input type="password" placeholder="Your Password"><br>
        <label>Birthday: </label><br>
        <input type="date"><br>
        <label>Gender: </label><br>
        <input type="radio">Male<br>
        <input type="radio">Female<br>
        <label>Hobby: </label><br>
        <input type="checkbox">Football<br>
        <input type="checkbox">Cricket<br>
        <input type="checkbox">Hocky<br>
        <input type="checkbox">Badminton<br>
        <label>Favorite Car: </label><br>
        <select>
            <option>Volvo</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>Feerari</option>
            <option>Mitsubishi</option>
        </select><br>
        <label>About yourself: </label><br>
        <textarea>
        </textarea>
    </form>
</body>
</html>
